<form action="" [formGroup]="form" (submit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Edit Header Content</h4>
        <button type="button" class="close" aria-label="Close" (click)="onDismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Name <span class="required">*</span></label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Enter Name"
                        ngbAutofocus>
                    <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)"
                        class="alert1">
                        <div *ngIf="form.controls['name'].errors.required">
                            Please enter name.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Value <span class="required">*</span></label>
                    <input type="text" formControlName="value" class="form-control" placeholder="Enter Value"
                        ngbAutofocus>
                    <div *ngIf="form.controls['value'].invalid && (form.controls['value'].dirty || form.controls['value'].touched)"
                        class="alert1">
                        <div *ngIf="form.controls['value'].errors.required">
                            Please enter value.
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="onDismiss()">Close</button>
        <button class="btn btn-secondary btn-sm">Update</button>
        <!-- <img src="../../../../../../assets/images/loader.gif" *ngIf="loading"> -->
    </div>
</form>

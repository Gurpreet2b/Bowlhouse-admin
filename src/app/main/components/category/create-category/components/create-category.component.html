<form action="" [formGroup]="form">
    <div class="modal-header">
        <h4 class="modal-title">Create Food Category</h4>
        <button type="button" class="close" aria-label="Close" (click)="onDismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Food Category <span class="required">*</span></label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Enter food category"
                        ngbAutofocus>
                        <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)"
                            class="alert1">
                            <div *ngIf="form.controls['name'].errors.required">
                                Enter food category name.
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="onDismiss()">Close</button>
        <button class="btn btn-secondary btn-sm" (click)="onSubmit()">Create</button>
    </div>
</form>

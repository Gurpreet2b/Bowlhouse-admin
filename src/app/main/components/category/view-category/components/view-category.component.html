<div class="card pt-2 style">
    <div class="col-md-12 grid-margin">
        <div class="d-flex justify-content-between flex-wrap">
            <div class="d-flex align-items-end flex-wrap">
                <div class="mr-md-3 mr-xl-5">
                    <h3>Food Categories</h3>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-end flex-wrap">
                <button class="btn btn-secondary btn-sm mt-xl-0" (click)="onCreateCategory()">Create Food Category</button>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <div *ngIf="loading" class="dot-opacity-loader">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <table class="table table-hover">
                <thead class="table-sm th thead-dark">
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                           Food Category
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="table-sm td">
                    <tr *ngFor="let category of categories | paginate: { itemsPerPage: 10, currentPage: currentPage, totalItems: totalItems } ; let i=index ">
                        <td>
                            {{ 10 * (currentPage-1) + i+1 }}
                        </td>
                        <td>
                            {{category.name}}
                        </td>
                        <td>
                            <div class="template-demo d-flex flex-nowrap">
                                <button type="button" class=" btn-secondary  btn-icon"
                                    (click)="onEditCategory(category.id)">
                                    <i class="mdi mdi-lead-pencil"></i>
                                </button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class=" btn-danger  btn-icon"
                                  (click)="delete(category.id)" *ngIf="UserName === 'admin'">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
        </div>
    </div>
</div>

<div class="card style pt-2">
    <div class="col-md-12 grid-margin">
        <div class="d-flex justify-content-between flex-wrap">
            <div class="d-flex align-items-end flex-wrap">
                <div class="mr-md-3 mr-xl-5">
                    <h3>Offer Flash Cards</h3>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-end flex-wrap">
                <button class="btn btn-secondary btn-sm mt-xl-0" 
                data-toggle="modal" data-target="#CreateOfferModal">Create Offer Flash Card</button>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <div *ngIf="loading" class="dot-opacity-loader">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- <img src="../../../../../../assets/images/loader.gif" *ngIf="loading"> -->
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Picture
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Type
                        </th>
                        <th>
                            Lower Limit
                        </th>
                        <th>
                            Upper Limit
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let offer of OfferList | paginate: { itemsPerPage: 10, currentPage: currentPage, totalItems: totalItems }; let i=index">
                        <td>
                            {{ 10 * (currentPage-1) + i+1 }}
                        </td>
                        <td>
                            <img [src]="offer.image" alt="profile" style="height: 26px; width: 26px;">
                        </td>
                        <td>
                            {{offer.name}}
                        </td>
                        <td>
                            {{offer.type}}
                        </td>
                        <td>
                            {{offer.lower_limit}}
                        </td>
                        <td>
                            {{offer.upper_limit}}
                        </td>
                        <td>
                            <div class="template-demo d-flex flex-nowrap">
                                <button type="button" class=" btn-secondary btn-icon"
                                    (click)="onEditCuisine(offer.id)">
                                    <i class="mdi mdi-lead-pencil"></i>
                                </button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <!-- <button type="button" class=" btn-danger btn-icon" (click)="delete(offer.id)">
                                    <i class="far fa-trash-alt"></i>
                                </button> -->
                            </div>
                        </td>
                    </tr>
                    <!-- <tr *ngIf="cuisines.length === 0">
                        No Record Found!
                    </tr> -->
                </tbody>
            </table>
            <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
        </div>
    </div>
</div>

<div class="modal" id="CreateOfferModal">
    <div class="modal-dialog">
      <div class="modal-content">
          <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Create Offer Flash Card</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <app-create-offer (valueChange)='ValueChanged($event)'></app-create-offer>
      </div>
        
      </div>
    </div>
</div>

<form action="" [formGroup]="form">
    <div class="">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Name <span class="required">*</span></label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Enter Name"
                        ngbAutofocus>
                    <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)"
                        class="alert1">
                        <div *ngIf="form.controls['name'].errors.required">
                            Please enter name.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Lower Limit <span class="required">*</span></label>
                    <input type="number" formControlName="lower_limit" class="form-control" placeholder="Enter Lower Limit"
                        ngbAutofocus onkeyup="if(this.value<0){this.value= this.value * -1}">
                    <div *ngIf="form.controls['lower_limit'].invalid && (form.controls['lower_limit'].dirty || form.controls['lower_limit'].touched)"
                        class="alert1">
                        <div *ngIf="form.controls['lower_limit'].errors.required">
                            Please enter Lower Limit.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for=""> Upper Limit <span class="required">*</span></label>
                    <input type="number" formControlName="upper_limit" class="form-control" placeholder="Enter Upper Limit"
                        ngbAutofocus onkeyup="if(this.value<0){this.value= this.value * -1}">
                    <div *ngIf="form.controls['upper_limit'].invalid && (form.controls['upper_limit'].dirty || form.controls['upper_limit'].touched)"
                        class="alert1">
                        <div *ngIf="form.controls['upper_limit'].errors.required">
                            Please enter Upper Limit.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for=""> Type <span class="required">*</span></label>
                    <select formControlName="type" class="form-control">
                        <option value="" selected>Select Type</option>
                        <option value="percent">Percent</option>
                        <option value="value">Value</option>
                        <option value="trynew">Try New</option>
                        <option value="Specific_for_particular_customer">Specific for particular customer</option>
                    </select>
                    <div *ngIf="form.controls['type'].invalid && (form.controls['type'].dirty || form.controls['type'].touched)"
                        class="alert1">
                        <div *ngIf="form.controls['type'].errors.required">
                            Please select Type.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">From Date <span class="required">*</span></label>
                    <input type="date" formControlName="start_from" class="form-control" placeholder="Enter From date">
                    <div *ngIf="form.controls['start_from'].invalid && (form.controls['start_from'].dirty || form.controls['start_from'].touched)"
                        class="alert1">
                        <div *ngIf="form.controls['start_from'].errors.required">
                            Please select Start Date.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">To Date <span class="required">*</span></label>
                    <input type="date" formControlName="valid_upto" class="form-control" placeholder="Enter To date">
                    <div *ngIf="form.controls['valid_upto'].invalid && (form.controls['valid_upto'].dirty || form.controls['valid_upto'].touched)"
                    class="alert1">
                        <div *ngIf="form.controls['valid_upto'].errors.required">
                            Please select End Date.
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Offer Flash Card Pic<span class="required">*</span></label>
                    <div>
                        <input type="file" id="picture" accept="image/*" 
                            (change)="onSelectFile($event)"  formControlName="img">
                        <div *ngIf="form.controls['img'].invalid && (form.controls['img'].dirty || form.controls['img'].touched)"
                            class="alert1">
                            <div *ngIf="form.controls['img'].errors.required">
                                Please upload Coupon picture.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Dynamic Card Pic</label>
                    <div>
                        <input type="file" accept="html/*" 
                            (change)="onSelectFileDynamic($event)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="onDismiss()">Close</button>
        <button class="btn btn-secondary btn-sm" (click)="onSubmit()">Create</button>
        <img src="../../../../../../assets/images/loader.gif" *ngIf="loading">
    </div>
</form>

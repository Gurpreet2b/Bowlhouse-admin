<div class="row">
    <div class="col-md-12 grid-margin">
        <div class="d-flex justify-content-between flex-wrap">
            <div class="d-flex align-items-end flex-wrap">
                <div class="mr-md-3 mr-xl-5">
                    <h3>Order History</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive pt-3">
            <table class="table table-hover">
                <thead class="style">
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Restaurant Name
                        </th>
                        <th>
                            Address
                        </th>
                        <th>
                            Items
                        </th>
                        <th>
                            Amount
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let order of orders | paginate: { itemsPerPage: 10, currentPage: currentPage, totalItems: totalItems }; let i = index">
                        <td>
                            {{i+1}}
                        </td>
                        <td>
                            {{order.restaurant.name}}
                        </td>
                        <td>
                            {{order.restaurant.address}}
                        </td>
                        <td>
                            {{order.no_of_items}}
                        </td>
                        <td>
                            {{order.total_amount}} AED
                        </td>
                        <td>
                            <div class="template-demo d-flex flex-nowrap">
                                <button type="button" [routerLink]="['/customers/profile']" class="btn btn-primary">
                                    <i class="mdi mdi-account"></i> View Profile
                                </button>
                                <button type="button" [routerLink]="['/customers/history']" class="btn btn-light">
                                    <i class="mdi mdi-history"></i> Order History
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
        </div>
    </div>
</div>

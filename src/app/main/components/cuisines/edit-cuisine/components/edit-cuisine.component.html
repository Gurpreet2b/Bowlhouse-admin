<form action="" [formGroup]="form" (submit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Edit Cuisine</h4>
        <button type="button" class="close" aria-label="Close" (click)="onDismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group">
                <label for="">Cuisine <span class="required">*</span></label>
                <input type="text" formControlName="name" class="form-control" placeholder="Enter cuisine name">
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Cuisine Pic<span class="required">*</span></label>
                    <div>
                        <input type="file" id="picture" accept="image/*" formControlName="picture"
                            (change)="onSelectFile($event)">
                    </div>
                    <img *ngIf="ImgPath" style="width: 30px; height: 30px;" src="{{ImgPath}}" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="onDismiss()">Close</button>
        <button class="btn btn-secondary btn-sm">Update</button>
       
    </div>
</form>

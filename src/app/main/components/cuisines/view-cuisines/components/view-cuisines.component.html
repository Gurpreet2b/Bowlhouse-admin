<div class="card style pt-2">
    <div class="col-md-12 grid-margin">
        <div class="d-flex justify-content-between flex-wrap">
            <div class="d-flex align-items-end flex-wrap">
                <div class="mr-md-3 mr-xl-5">
                    <h3>Cuisine</h3>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-end flex-wrap">
                <button class="btn btn-secondary btn-sm mt-xl-0" (valueChange)='ValueChanged($event)'
                    (click)="onCreateCuisine()">Create Cuisine</button>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <div *ngIf="loading" class="dot-opacity-loader">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- <img src="../../../../../../assets/images/loader.gif" *ngIf="loading"> -->
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Cuisine Pic
                        </th>
                        <th>
                            Cuisine
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let cuisine of cuisines | paginate: { itemsPerPage: 10, currentPage: currentPage, totalItems: totalItems }; let i=index">
                        <td>
                            {{ 10 * (currentPage-1) + i+1 }}
                        </td>
                        <td>
                            <img [src]="cuisine.picture" alt="profile" style="height: 26px; width: 26px;">
                        </td>
                        <td>
                            {{cuisine.name}}
                        </td>
                        <td>
                            <div class="template-demo d-flex flex-nowrap">
                                <button type="button" class=" btn-secondary btn-icon"
                                    (click)="onEditCuisine(cuisine.id)">
                                    <i class="mdi mdi-lead-pencil"></i>
                                </button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class=" btn-danger btn-icon" 
                                (click)="delete(cuisine.id)" *ngIf="UserName === 'admin'">
                                    <!-- <i class="mdi mdi-delete"></i> -->
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <!-- <tr *ngIf="cuisines.length === 0">
                        No Record Found!
                    </tr> -->
                </tbody>
            </table>
            <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
        </div>
    </div>
</div>

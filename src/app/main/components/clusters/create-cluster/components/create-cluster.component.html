<form action="" [formGroup]="form">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="">Cluster <span class="required">*</span></label>
                <input type="text" formControlName="name" class="form-control" placeholder="Enter cluster name"
                    ngbAutofocus>
                <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)"
                    class="alert1">
                    <div *ngIf="form.controls['name'].errors.required">
                        Please enter cluster name.
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Latitude </label>
                <input type="number" formControlName="latitude" class="form-control" placeholder="Enter Latitude">
                <!-- <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)"
                        class="alert1">
                        <div *ngIf="form.controls['name'].errors.required">
                            Please enter cluster name.
                        </div>
                    </div> -->
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Longitude</label>
                <input type="number" formControlName="longitude" class="form-control" placeholder="Enter Longitude">
                <!-- <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)"
                        class="alert1">
                        <div *ngIf="form.controls['name'].errors.required">
                            Please enter cluster name.
                        </div>
                    </div> -->
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="">Cluster Pic<span class="required">*</span></label>
                <div>
                    <input type="file" id="picture" accept="image/*" formControlName="picture"
                        (change)="onSelectFile($event)" required>
                    <div *ngIf="form.controls['picture'].invalid && (form.controls['picture'].dirty || form.controls['picture'].touched)"
                        class="alert1">
                        <div *ngIf="form.controls['picture'].errors.required">
                            Please upload cluster picture.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="onDismiss()">Close</button>
        <button class="btn btn-secondary btn-sm" (click)="onSubmit()">Create</button>
        <img src="../../../../../../assets/images/loader.gif" *ngIf="loading">
    </div>
</form>
